<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <span class="h1 fw-bold mb-0">Welcome Back</span>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;"  #userLogin="ngForm" (ngSubmit)="userVerify()">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

            <div  >
              <input type="email" id="form2Example18" class="form-control form-control-lg" name="username" [(ngModel)]="User.username" pattern="^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}" required />
              <label class="form-label" for="form2Example18"  aria-required="">Email address</label>
            </div>

            <!-- <div class="form-outline mb-4"> -->
            <div>
              <input type="password" id="form2Example28" class="form-control form-control-lg" name="password" [(ngModel)]="User.password" minlength="6" required />
              <label class="form-label" for="form2Example28" >Password</label>
            </div>

            <div class="pt-1 mb-4">
              <button type="submit" class="btn btn-info btn-lg btn-block" [disabled]="userLogin.form.invalid" >Login</button>
            </div>

            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
            <p>Don't have an account? <a routerLink="/signup" class="link-info">Register here</a></p>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://source.unsplash.com/6wAGwpsXHE0"
          alt="Login image" class="w-100 vh-100" style="object-fit: contain; object-position: left; ">
      </div>
    </div>
  </div>
</section>
